<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mathetrainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .task {
      display: none;
      margin-bottom: 20px;
    }
    .visible {
      display: block;
    }
    .feedback {
      font-size: 1.5em;
      margin-left: 10px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    #progress-bar-container {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 20px;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    #score, #today-results {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Mathetrainer</h2>

  <div class="controls">
    <label>
      <input type="checkbox" id="include-division" />
      Division einbeziehen
    </label>
    <button onclick="startRound()">Start</button>
    <button onclick="resetPage()">Reset</button>
  </div>

  <div id="today-results"></div>
  <div id="score">Punktzahl: 0 / 10</div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <div id="task-container"></div>

  <script>
    const totalTasks = 2;
    const todayKey = new Date().toISOString().split('T')[0];
    const storageKey = 'multiplikation_' + todayKey;
  
    const taskContainer = document.getElementById('task-container');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score');
    const todayResultsDisplay = document.getElementById('today-results');
    const includeDivisionCheckbox = document.getElementById('include-division');
  
    let tasks = [];
    let currentIndex = 0;
    let score = 0;
  
    function resetUI() {
      taskContainer.innerHTML = '';
      score = 0;
      currentIndex = 0;
      progressBar.style.width = '0%';
      scoreDisplay.textContent = `Punktzahl: 0 / ${totalTasks}`;
    }
  
    function resetPage() {
      location.reload();
    }
  
    function generateTasks(includeDivision = false) {
      const generated = [];
      while (generated.length < totalTasks) {
        const isDivision = includeDivision && Math.random() < 0.5;
        if (isDivision) {
          const divisor = Math.floor(Math.random() * 10) + 1;
          const result = Math.floor(Math.random() * 10) + 1;
          const dividend = divisor * result;
          if (dividend < 100) {
            generated.push({
              question: `${dividend} ÷ ${divisor}`,
              answer: result
            });
          }
        } else {
          const a = Math.floor(Math.random() * 9) + 1;
          const b = Math.floor(Math.random() * 9) + 1;
          generated.push({
            question: `${a} × ${b}`,
            answer: a * b
          });
        }
      }
      return generated;
    }
  
    function updateProgress(index) {
      const percent = ((index + 1) / totalTasks) * 100;
      progressBar.style.width = percent + '%';
      scoreDisplay.textContent = `Punktzahl: ${score} / ${totalTasks}`;
    }
  
    function showTask(index) {
      const task = tasks[index];
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task', 'visible');
  
      taskDiv.innerHTML = `
        <label>${task.question} = 
          <input type="number" id="answer-${index}" />
        </label>
        <span class="feedback" id="feedback-${index}"></span>
      `;
  
      taskContainer.appendChild(taskDiv);
  
      const input = taskDiv.querySelector('input');
      input.focus();
  
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const userAnswer = parseInt(input.value, 10);
          const feedback = document.getElementById(`feedback-${index}`);
          if (userAnswer === task.answer) {
            feedback.textContent = '✅';
            feedback.className = 'feedback correct';
            score++;
          } else {
            feedback.textContent = '❌';
            feedback.className = 'feedback wrong';
          }
  
          input.disabled = true;
          updateProgress(index);
  
          setTimeout(() => {
            taskDiv.classList.remove('visible');
            if (index + 1 < totalTasks) {
              showTask(index + 1);
            } else {
              const endMessage = document.createElement('p');
              endMessage.innerHTML = `<strong>Runde abgeschlossen: ${score} von ${totalTasks} richtig.</strong>`;
              taskContainer.appendChild(endMessage);
  
              saveResult(score);
            }
          }, 1000);
        }
      });
    }
  
    function startRound() {
      resetUI();
      const includeDivision = includeDivisionCheckbox.checked;
      tasks = generateTasks(includeDivision);
      showTask(0);
    }
  
    function saveResult(score) {

      let results = JSON.parse(localStorage.getItem(storageKey)) || [];
      results.push(score);
      localStorage.setItem(storageKey, JSON.stringify(results));
      showTodayResults(); // <- jetzt korrekt hier aufrufen
    }
  
    function showTodayResults() {
      const stored = localStorage.getItem(storageKey);
      if (stored) {
        const results = JSON.parse(stored);
        if (results.length > 0) {
          let html = '<strong>Ergebnisse heute:</strong><ul>';
          results.forEach((r, i) => {
            html += `<li>Runde ${i + 1}: ${r} / ${totalTasks}</li>`;
          });
          html += '</ul>';
          todayResultsDisplay.innerHTML = html;
        }
      } else {
        todayResultsDisplay.textContent = 'Heute wurden noch keine Runden gespielt.';
      }
    }
  
    showTodayResults();
  </script>
  
</body>
</html>
